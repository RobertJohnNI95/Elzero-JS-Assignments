<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Learn JavaScript</title>
        <script>
            // Code One
            document.getElementById("el").style.color = "red";
        </script>
        <script>
            // Code Two
            window.onload = function () {
            document.getElementById("el").style.color = "red";
            };
        </script>
    </head>
    <body>
        <h1 id="el">Page Title</h1>
        <script>
            // Code Three
            document.getElementById("el").style.color = "red";
        </script>
        </body>
</html>

<!-- Code One will not work because it tries to access and manipulate the DOM element with id="el" before the DOM is fully loaded. -->
<!-- Code Two and Code Three work because they ensure the DOM is fully loaded before attempting to manipulate the element. -->
